<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documentación del Proyecto</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e9f0f7, #fdfdfd);
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #1a237e;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }

    p {
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 1.2rem;
      color: #555;
    }

    .doc-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .doc-card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .doc-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .emoji {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .doc-card strong {
      font-size: 1.2rem;
      color: #222;
      display: block;
      margin-bottom: 1rem;
    }

    .doc-card a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      color: #fff;
      background-color: #1976d2;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .doc-card a:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>📚 Documentación Técnica</h1>
  <p>Selecciona un módulo para explorar su documentación:</p>
  <div class="doc-links">
    <div class="doc-card">
      <div class="emoji">📘</div>
      <strong>ATM.Domain</strong>
      <a href="ATM/api/ATM.Domain.html" target="_blank">Ver documentación</a>
    </div>
    <div class="doc-card">
      <div class="emoji">📗</div>
      <strong>Payment.Domain</strong>
      <a href="Payment/api/Payment.Domain.html" target="_blank">Ver documentación</a>
    </div>
    <div class="doc-card">
      <div class="emoji">📗</div>
      <strong>Comportamiento.Domain</strong>
      <a href="Comportamiento/api/Comportamiento.Domain.html" target="_blank">Ver documentación</a>
    </div>
  </div>
</body>
</html>
